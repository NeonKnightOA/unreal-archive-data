- name: "Classic Domination 2"
  description: "The two teams fight for possession of several control points scattered\
    \ throughout the map.  To capture a control point, simply touch it.  When a team\
    \ owns a control point, their score increases steadily until another team touches\
    \ the control point."
- name: "Vehicle Domination 2"
  description: "Like traditional Classic Domination, only adding vehicles into the\
