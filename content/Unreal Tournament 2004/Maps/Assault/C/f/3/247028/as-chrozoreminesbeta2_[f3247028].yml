description: "This scenario, recreates the heroic battle, between the Humans and the\
  \ Skaarj at the Chrozore Mines. The Skaarj had created a base inside these mines,\
  \ for the sole purpose of harvesting Chrozore crystals, to power their weapons and\
  \ vehicles. NEG forces sent a group of marines to infiltrate the base, steal the\
  \ Chrozore weapon and vehicle blueprints, and destroy the entire facility to stop\
  \ the Skaarj from harvesting more Chrozore crystals."
