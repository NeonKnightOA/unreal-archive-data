description: "In the dunes of the Forever Sands rise the mighty defense data towers\
  \ of the Pyerion Corporation. Housing the most advanced weapon research on the planet\
  \ the structures find themselves under constant attack by mercenaries hired by rival\
  \ corporations. Of late the number of attacks have increased such that the rival\
  \ forces find themselves fighting each other for control of the towers more than\
  \ Pyerion itself. In the center of the battle lie the massive Pyerion blast cannons\
