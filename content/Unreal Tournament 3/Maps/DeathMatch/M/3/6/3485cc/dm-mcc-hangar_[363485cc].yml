description: "Previously operated by Liandri for commercial transport at the edge\
  \ a worm hole, this abandoned space station has been taken over by the Necris. \
  \ Converting the deep space travel stasis pods to be used for the necrification\
  \ process and reprogramming the indigenous robot crew, the station now functions\
  \ as a potent Dark Walker delivery system for the Necris. The station is highly\
  \ effective due to the stability of the platform which is attributed to the Liandri\
  \ proprietary reverse gravity ring that rotates around the station."
