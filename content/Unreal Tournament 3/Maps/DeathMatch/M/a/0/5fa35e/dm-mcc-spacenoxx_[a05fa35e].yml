description: "Liandri tournament operators discovered this derelict space platform\
  \ in a decaying orbit, noting that it would be ideal for maximum carnage.  Most\
  \ likely a failed, experimental weapon, the abandoned platform still produces its\
  \ own energy with some form of active force field in the center.  A Liandri salvage\
  \ team was able to grapple onto it with their most powerful cargo transporter and\
  \ tow it to a safe orbit where it could be used for years for the popular, bloody\
  \ deathmatches."
